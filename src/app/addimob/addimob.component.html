<html><body>
<div class="container-fluid px-1 py-5 mx-auto">
    <div class="row d-flex justify-content-center">
      <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
        <div class="card">
          <h5 class="text-center mb-4" style="font-family: Lato;font-weight: bold;font-size: 30px">Ajouter Immobilier</h5>
          <form class="form-card"  [formGroup]="loginForm" (ngSubmit)="loginUser()" >
            <div class="row justify-content-between text-left form-group">
              <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3" style="font-family: Lato;font-weight: bold">Identifiant</label>
                <input type="text" id="ide" class="form-control" formControlName="ide"  onblur="validate(1)" [(ngModel)]="IMOB.id" required> </div>
              <div *ngIf="ide && ide['touched'] && ide['invalid']" style="color: red; margin-left: -300px"  > id is required *
                        </div>
            </div>
            <div class="row justify-content-between text-left form-group">
              <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3" style="font-family: Lato;font-weight: bold">Localisation</label>
                <input type="text" id="loc"  class="form-control" formControlName="loc"  onblur="validate(3)" [(ngModel)]="IMOB.localisation" required> </div>
              <span *ngIf="loc && loc['touched'] && loc['invalid']" style="color: red ; margin-left: -250px" >localisation is  required *
                        </span>

            </div>
            <div class="row justify-content-between text-left form-group">

            </div>



            <div class="row justify-content-end">

              <div class="form-group col-sm-6"> <button type="submit" class="btn-block btn-primary" routerLink="/pageclient/{{id}}"   [disabled]="loginForm.invalid" (click)="save()">Envoyer</button> </div>

              <div class="form-group col-sm-6 ">  <img class="carte" src="assets/img/rm.png"> </div>
            </div><a routerLink="/pageclient/{{id}}"><i class="bi bi-box-arrow-right" style="font-size: 30px;margin-left: 650px"></i></a>

          </form>
        </div>
      </div>
    </div>
  </div>


</body></html>
