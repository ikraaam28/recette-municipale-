<html><body>
<div class="container-fluid px-1 py-5 mx-auto">
  <div class="row d-flex justify-content-center">
    <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
      <div class="card" >
        <h5 class="text-center mb-4" style="font-family: Lato;font-weight: bold;font-size: 30px">Ajouter Immobilier</h5>
        <form class="form-card" [formGroup]="addForm" (ngSubmit)="loginUser()" >
          <div class="row justify-content-between text-left form-group">
            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3" style="font-family: Lato;font-weight: bold">Identifiant</label>
              <input type="text" id="id" class="form-control" formControlName="id" placeholder="" onblur="validate(1)" [(ngModel)]="municipale.id" required> </div>

            <div *ngIf="id && id['touched'] && id['invalid']" style="color: red; margin-left: -300px"  > id is required *
            </div>

          </div>
          <div class="row justify-content-between text-left form-group">
            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3" style="font-family: Lato;font-weight: bold">Localisation</label>
              <input type="text" id="loc"  class="form-control" formControlName="loc" placeholder="" onblur="validate(3)" [(ngModel)]="municipale.localisation" required> </div>
            <div *ngIf="loc && loc['touched'] && loc['invalid']" style="color: red; margin-left: -300px"  > loc is required *
            </div>

          </div>
          <div class="row justify-content-between text-left form-group">
            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3"style="font-family: Lato;font-weight: bold">Etat</label>
              <input type="text" id="eta"  class="form-control" formControlName="eta" placeholder="" onblur="validate(3)" [(ngModel)]="municipale.etat" required> </div>
            <div *ngIf="eta && eta['touched'] && eta['invalid']" style="color: red; margin-left: -300px"  > etat is required *
            </div>
          </div>



          <div class="row justify-content-end">

            <div class="form-group col-sm-6"> <button type="submit" class="btn-block btn-primary" routerLink="/admin"   [disabled]="addForm.invalid" (click)="save()">Envoyer</button> </div>

            <div class="form-group col-sm-6 ">  <img class="carte" src="assets/img/rm.png"> </div>
          </div><a routerLink="/admin" style="background-color: none"><i class="bi bi-box-arrow-right" style="font-size: 30px;margin-left: 650px"></i></a>

        </form>
      </div>
    </div>
  </div>
</div>


</body></html>
