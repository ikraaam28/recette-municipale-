<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
</head>
<body>

<app-navbar></app-navbar>
<div class="form-bg">
  <div class="container " style="margin-left:400px;margin-top: 200px">
    <div class="row">
      <div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8">
        <div class="form-container">
          <div class="form-icon">
            <i class="fa fa-user-circle"></i>
            <span class="signup"><a routerLink="/login"> Vous avez un compte ? connectez-vous</a></span>
          </div>
          <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="loginUser()">
            <h3 class="title">Member Login</h3>
            <div class="form-group">
              <span class="input-icon"><i class="bi bi-envelope"></i></span>
              <input class="form-control" formControlName="user" type="email" placeholder="Email Address" id="logemail"  [(ngModel)]="user1.email" required>

              <div *ngIf="user && user['touched'] && user['invalid']" style="color: red" >
                            email required*
                        </div>

            </div>
            <div class="form-group">
              <span class="input-icon"><i class="bi bi-lock-fill"></i></span>
              <input class="form-control" formControlName="password" type="password" placeholder="Password"  id="logpass"  [(ngModel)]="user1.mdp" required>

              <div *ngIf="user && user['touched'] && user['invalid']" style="color: red" >
                            email required*
                        </div>

            </div>
            <div class="form-group">
              <span class="input-icon"><i class="bi bi-lock-fill"></i></span>
              <input class="form-control" type="password"  placeholder="Confirm Password"   required>

            </div>
            <button class="btn signin" [disabled]="loginForm.invalid" (click)="save()" routerLink="/pageclient">Login</button>
            <span class="forgot-pass"><a href="#">Forgot Username/Password?</a></span>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
