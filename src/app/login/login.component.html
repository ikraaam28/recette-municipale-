<html lang="en">
<head>

          <div class="card-3d-wrap mx-auto">
            <div class="card-3d-wrapper">
              <div class="card-front">
                <div class="center-wrap">
                  <div class="section text-center">
                    <h4 class="mb-4 pb-3" style="color: #1545b3">Se Connecter </h4>

                    <div class="form-group ">
                      <h2 class="connecter"> Se Connecter</h2>
                      <div class="input-group flex-nowrap">

                        <span class="input-group-text" id="addon-wrapping">@</span>
                      <input type="email" name="logemail" class="form-style" placeholder="Votre Email" id="logemail" autocomplete="off" aria-describedby="addon-wrapping" >

                    </div>



                    </div>
                    <div class="form-group mt-2">

                      <input type="password" name="logpass" class="form-style" placeholder="Votre mot de passe" id="logpass" autocomplete="off">
              <!-- maaraftch najoutiha fil input     <i class="bi bi-lock-fill "></i>-->
                    </div>
                    <a routerLink="/pageclient"class="btn mt-4" >submit</a>

                  </div>
                </div>
              </div>
              <div class="card-back">

                  <div class="section text-center">
                    <h4 class="mb-4 pb-3" style="color: #1545b3">Créer un compte</h4>
                    <div class="form-group">
                      <h2 class="cree">Créer Un Compte </h2>
                      <input type="text" name="logname" class="form-style" placeholder="votre nom complet" id="logname" autocomplete="off">

                    </div>
                    <div class="form-group mt-2">
                      <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">@</span>
                      <input type="email" name="logemail" class="form-style" placeholder="Votre Email" id="logemail" autocomplete="off" aria-describedby="addon-wrapping">

                    </div>
                    <div class="form-group mt-2">
                      <input type="password" name="logpass" class="form-style" placeholder="Votre mot de passe" id="logpass" autocomplete="off">

                    </div>
                    <a routerLink="/pageclient" class="btn mt-4" >Valider</a>
                  </div>
                </div>
              </div>

          </div>
