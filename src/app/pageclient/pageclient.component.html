  <div class="page-wrapper">
    <div class="content container-fluid">
      <div class="page-header">
        <div class="row">
          <div class="col-sm-12 mt-5">
            <h3 class="page-title mt-3">Good Morning ...!</h3>

          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-3 col-sm-6 col-12">
          <div class="card board1 fill">
            <div class="card-body">
              <div class="dash-widget-header">
                <div>
                  <h3 class="card_widget_header">{{nb}}</h3>
                  <h6 class="text-muted">Nombre D'immobilier</h6>
                </div>
                <br>
                <div class="ml-auto mt-md-3 mt-lg-0"> <span class="opacity-7 text-muted"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewbox="0 0 24 24" fill="none" stroke="#009688" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user-plus">
									<path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
									<circle cx="8.5" cy="7" r="4"></circle>
									<line x1="20" y1="8" x2="20" y2="14"></line>
									<line x1="23" y1="11" x2="17" y2="11"></line>
									</svg></span> </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-xl-3 col-sm-6 col-12">
          <div class="card board1 fill">
            <div class="card-body">
              <div class="dash-widget-header">
                <div>
                  <h3 class="card_widget_header">2</h3>
                  <h6 class="text-muted"></h6> Factures </div>
                <div class="ml-auto mt-md-3 mt-lg-0"> <span class="opacity-7 text-muted"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewbox="0 0 24 24" fill="none" stroke="#009688" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file-plus">
									<path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z">
									</path>
									<polyline points="14 2 14 8 20 8"></polyline>
									<line x1="12" y1="18" x2="12" y2="12"></line>
									<line x1="9" y1="15" x2="15" y2="15"></line>
									</svg></span> </div>
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="row">
        <div class="col-md-12 d-flex">
          <div class="card card-table flex-fill">
            <div class="card-header">
              <button  routerLink="/addimob" type="button" class="btn btn-primary float-right veiwbutton"style="font-family: Lato;background-color: #4a9acc;letter-spacing: 2px" > <i class="bi bi-plus-circle"></i>  AJOUTER  IMMOBILIER</button>





            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-hover table-center">
                  <thead >
                  <tr style="font-family: Lato; font-weight: bold">
                    <th>IDENTIFIANT</th>
                    <th>LOCALISATION</th>
                    <th>PAIEMENT</th>
                  </thead>
                  <tbody >
                  <tr *ngFor="let p of listImob">
                    <td class="text-nowrap">
                      <div style="font-weight: bold">{{p.id}}</div>
                    </td>


                    <td class="text-nowrap">{{p.localisation}}</td>

                    <td class="text-nowrap center" > <button class="btn btn-success" routerLink="/paiement/{{p.id}}/{{p.localisation}}"  [disabled]="p.etat === 'paye'"><span [ngStyle]="{color: p.etat === 'paye' ? 'white' : 'red'}" class="badge badge-pill bg-success inv-badge">{{p.etat}}</span></button> </td>


                  </tr>

                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
